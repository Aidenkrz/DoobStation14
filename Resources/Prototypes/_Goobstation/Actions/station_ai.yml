# Station AI
- type: entity
  id: ActionOpenCameraWarpMenu
  name: Jump to camera
  description: Quickly jump to a camera on the station for ease of navigation!
  components:
  - type: InstantAction
    checkConsciousness: false
    checkCanInteract: false
    priority: -9
    itemIconStyle: BigAction
    event: !type:ToggleCameraWarpScreenEvent
    icon:
      sprite: Interface/Actions/actions_ai.rsi
      state: camera_jump

# Malf AI
- type: entity
  id: ActionMalfAIShop
  name: View Modules
  description: Spend processing power on modules.
  components:
  - type: InstantAction
    checkCanInteract: false
    itemIconStyle: BigAction
    event: !type:MalfAIOpenShopAction
    icon:
      sprite: Interface/Actions/actions_ai.rsi
      state: camera_jump

- type: entity
  id: ActionMalfAIOverload
  name: Machine Overload
  description: Overload the selected machine, causing it to blow up after a five second warm up.
  components:
  - type: EntityTargetAction
    checkCanInteract: false
    useDelay: 10
    itemIconStyle: BigAction
    event: !type:MachineOverloadActionEvent
    icon:
      sprite: Interface/Actions/actions_ai.rsi
      state: camera_jump