- type: entity
  name: M-90
  parent: [BaseWeaponRifle, BaseSyndicateContraband]
  id: WeaponRifleM90
  description: A revision of the M-90gl that removes the inbuilt grenade launcher. Uses .20 rifle ammo.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/Rifles/m90.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: Objects/Weapons/Guns/Rifles/carbine.rsi
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineRifle
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineRifle
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeRifle
        priority: 1
        whitelist:
          tags:
            - CartridgeRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: Gun
    fireRate: 6

- type: entity
  name: Atlas
  parent: WeaponRifleAk
  id: WeaponRifleAtlas
  description: A .30 caliber beast designed to shoulder the weight of impossible missions. The choice of seasoned ERT operatives.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Rifles/ak.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Gun
    availableModes:
    - FullAuto
    - Burst
    burstFireRate: 12
    burstCooldown: 0.8
    shotsPerBurst: 4
    fireRate: 6.5
    projectileSpeed: 35
    soundGunshot:
      path: /Audio/_Goobstation/Weapons/Guns/Gunshots/thock2.ogg
