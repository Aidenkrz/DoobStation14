- type: entity
  parent: ClothingBeltBase
  id: SurveillanceWirelessCameraBodyEntertainment
  name: nopro camera
  description: A body mounted camera. It's watching you. Kinda.
  components:
    - type: DeviceNetwork
      deviceNetId: Wireless
      receiveFrequencyId: SurveillanceCameraEntertainment
      transmitFrequencyId: SurveillanceCamera
    - type: SurveillanceCamera
      networkSet: true
    - type: Eye
    - type: WirelessNetworkConnection
      range: 200
    - type: SurveillanceCameraMicrophone
      blacklist:
        components:
          - SurveillanceCamera
          - SurveillanceCameraMonitor
          - RadioSpeaker
    - type: ActiveListener
      range: 10
    - type: Sprite
      sprite: Goobstation/Clothing/Belt/nopro.rsi
    - type: Clothing
      sprite: Goobstation/Clothing/Belt/nopro.rsi
      quickEquip: true
    - type: StationAiVision
      range: 4
