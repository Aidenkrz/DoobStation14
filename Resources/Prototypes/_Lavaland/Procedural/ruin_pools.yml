# Lavaland ruins are loaded as separate grids.
# HugeRuins should contain the biggest and most valuable ruins,
# while SmallRuins should spawn only small and not important ruins.

- type: lavalandRuinPool
  id: Lavaland
  hugeRuins:
    Debug: 8
    LavaLake: 8
  smallRuins:
    RuinedShuttle: 48
    Hermit: 24
    Labyrinth: 24
