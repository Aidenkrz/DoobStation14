- type: entity
  id: LavalandTendrilBase
  parent: BaseStructure
  name: tendril
  abstract: true
  description: A huge structure.
  components:
  - type: Sprite
    noRot: true
    sprite: _Lavaland/Structures/Specific/tendril.rsi
    state: tendril
    drawdepth: Mobs
  - type: Tendril
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Skeleton
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 250
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          LavalandCrateNecropolisRandom:
            min: 1
            max: 1
  - type: Physics
    bodyType: Static
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.45,0.25,0.45"
        mask:
        - MobMask
        layer:
        - MobLayer
        density: 200

- type: entity
  id: LavalandTendrilGoliath
