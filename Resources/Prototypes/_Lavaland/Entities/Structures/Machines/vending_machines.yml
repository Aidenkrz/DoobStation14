- type: entity
  parent: VendingMachine
  id: VendingMachineMiningDrobe
  name: MiningDrobe
  description: A highly advanced vending machine for buying mining related clothing for free. Please do not mine Bitcoin on it.
  components:
  - type: VendingMachine
    pack: MiningDrobeInventory
    offState: off
    brokenState: broken
    normalState: normal-unshaded
  - type: Advertise
    pack: MiningDrobeAds
  - type: SpeakOnUIClosed
    pack: GenericVendGoodbyes
  - type: Sprite
    sprite: Structures/Machines/VendingMachines/cargodrobe.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#b89e2a"
  - type: AccessReader
    access: [["Salvage"]]

- type: localizedDataset
  id: MiningDrobeAds
  values:
    prefix: advertisement-miningdrobe-
    count: 3

- type: vendingMachineInventory
  id: MiningDrobeInventory
  startingInventory:
    ClothingOuterWinterMiner: 2
